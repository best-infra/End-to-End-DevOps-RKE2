apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-sa
  namespace: tms-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service-sa
  namespace: tms-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: task-service-sa
  namespace: tms-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mysql-sa
  namespace: tms-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: tms-app
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
  resourceNames: ["tms-app-secrets"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: auth-service-secret-reader
  namespace: tms-app
subjects:
- kind: ServiceAccount
  name: auth-service-sa
  namespace: tms-app
roleRef:
  kind: Role
  name: secret-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: task-service-secret-reader
  namespace: tms-app
subjects:
- kind: ServiceAccount
  name: task-service-sa
  namespace: tms-app
roleRef:
  kind: Role
  name: secret-reader
  apiGroup: rbac.authorization.k8s.io
