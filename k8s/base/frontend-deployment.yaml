apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tms-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: khaledhawil/task-manager-frontend:b9b17489966beb2d1b64b6d0bbddfce6bb210777
          imagePullPolicy: Always
          ports:
            - containerPort: 80
