apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: tms-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: khaledhawil/task-manager-frontend:ec9cc2f33d1806b672e9a42c203af28b9692cebd
          imagePullPolicy: Always
          ports:
            - containerPort: 80
